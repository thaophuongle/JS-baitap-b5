<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <h2>Quản lý tuyển sinh</h2>
        <form>
            <div class="form-row">
              <div class="col">
                <input type="number" id="diemChuan" class="form-control" placeholder="Điểm chuẩn">
              </div>
              <div class="col">
                <div class="form-group chonKhuVuc">
                  <select class="form-control" name="" id="">
                    <option selected>Chọn khu vực</option>
                    <option id="koKhuVucUuTien" value="X">Không thuộc khu vực ưu tiên</option>
                    <option id="khuVucA" value="A">A</option>
                    <option id="khuVucB" value="B">B</option>
                    <option id="khuVucC" value="C">C</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group chonDoiTuong">
                    <select class="form-control" name="" id="doiTuong">
                      <option selected>Chọn đối tượng</option>
                      <option id="koDoiTuongUuTien" >Không thuộc đối tượng ưu tiên</option>
                      <option id="doiTuong1" value="doiTuong1">1</option>
                      <option id="doiTuong2" value="doiTuong2">2</option>
                      <option id="doiTuong3" value="doiTuong3">3</option>
                    </select>
                  </div>
              </div>
            </div>
            <div class="form-row">
                <div class="col">
                  <input type="number" id="diem1" class="form-control" placeholder="Điểm môn thứ nhất">
                </div>
                <div class="col">
                  <input type="number" id="diem2" class="form-control" placeholder="Diểm môn thứ hai">
                </div>
                <div class="col">
                  <input type="number" id="diem3" class="form-control" placeholder="Điểm môn thứ ba">
                </div>
              </div>
          <button id="resultBtn" onclick="tinhKetQua()" class="btn btn-primary" style="margin-top: 20px;">Kết quả</button>
          <div id="resultHandle"></div>

          <br><br><br>
          <h2>Tính tiền điện</h2>
          <div class="form-group">
            <input type="text" name="" id="hoTen" class="form-control" placeholder="Nhập họ tên" aria-describedby="helpId">
            <br>
            <input type="number" name="" id="soKW" class="form-control" placeholder="Nhập số kW" aria-describedby="helpId">
          </div>
          <button id="elecBtn" onclick="tinhTienDien()" class="btn btn-primary">Tính tiền điện</button>
          <div id="elecHandle"></div>

          <br><br><br>
          <h2>Tính thuế thu nhập cá nhân</h2>
          <div class="form-group">
            <input type="text" name="" id="hoTen2" class="form-control" placeholder="Nhập họ tên" aria-describedby="helpId">
            <br>
            <input type="number" name="" id="thuNhapNam" class="form-control" placeholder="Tổng thu nhập năm" aria-describedby="helpId">
            <br>
            <input type="number" name="" id="soNguoiPhuThuoc" class="form-control" placeholder="Số người phụ thuộc" aria-describedby="helpId">
          </div>
          <button id="taxBtn" onclick="tinhTienThue()" class="btn btn-primary">Tính tiền điện</button>
          <div id="taxHandle"></div>

          <br><br><br>
          <h2>Tính tiền cáp</h2>
          <form>
            <div class="form-row">
              <div class="col">
                <div class="form-group chonKhachHang">
                  <select class="form-control" name="" id="optionKhachHang" onchange="">
                    <option selected>Chọn loại khách hàng</option>
                    <option id="" value="nhaDan">Nhà dân</option>
                    <option id="" value="doanhNghiep">Doanh Nghiệp</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <input type="text" id="maKhachHang" class="form-control" placeholder="Nhập mã khách hàng">
              </div>
              <div class="col">
                <input type="number" id="soKenh" class="form-control" placeholder="Số kênh cao cấp">
              </div>
            </div>
            <div class="form-row">
                <div class="col-4">
                  <input type="number" id="soKetNoi" class="form-control" placeholder="Số kết nối">
                </div>
              </div>
          <button id="cableBtn" onclick="tinhTienCap()" class="btn btn-primary" style="margin-top: 20px;">Kết quả</button>
          <div id="cableHandle"></div>

      </div>
    <!-- Optional JavaScript -->
    <script src="./js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
